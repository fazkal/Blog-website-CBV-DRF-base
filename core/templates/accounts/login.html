<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" name="email" placeholder="Email" required>
            <input type="password" id="loginPassword" name="password" placeholder="Password " required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage" class="message" style="display:none;"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const data = {
                "email": email,
                "password": password
            };

            fetch('http://127.0.0.1:8000/accounts/jwt/login/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw err; });
                }
                return response.json();
            })
            .then(data => {
                // ذخیره توکن‌ها در localStorage
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);

                // ریدایرکت به صفحه اصلی
                window.location.href = 'http://127.0.0.1:8000/';
            })
            .catch(error => {
                let errorMessage = 'Input Error';
                if (error && typeof error === 'object' && error.detail) {
                    errorMessage += error.detail;
                } else {
                    errorMessage += error;
                }
                document.getElementById('loginMessage').textContent = errorMessage;
                document.getElementById('loginMessage').className = 'message error';
                document.getElementById('loginMessage').style.display = 'block';
            });
        });

        // تابع برای اضافه کردن توکن به هدر درخواست
        function addTokenToHeader() {
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                return {
                    'Authorization': 'Bearer ' + accessToken,
                    'Content-Type': 'application/json'
                };
            }
            return {
                'Content-Type': 'application/json'
            };
        }
    </script>
    <script src="/staticfiles/js/main.js"></script>
</body>
</html>
